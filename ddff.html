<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .loader-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loader-bar-fill {
            height: 30px;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 30s linear;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <h1>Cargando...</h1>
        <div class="loader-bar">
            <div class="loader-bar-fill"></div>
        </div>
    </div>

    <script>
        // Tiempo de espera en milisegundos (30 segundos)
        var tiempoDeEspera = 30000;

        // URL a la que se redirigirá después del tiempo especificado
        var urlRedireccion = "https://www.ejemplo.com";

        // Animar la barra de carga
        var loaderBarFill = document.querySelector('.loader-bar-fill');
        loaderBarFill.style.width = '100%';

        // Redirigir después del tiempo especificado
        setTimeout(function(){
            window.location.href = urlRedireccion;
        }, tiempoDeEspera);
    </script>
</body>
</html>
