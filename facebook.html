<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Facebook</title>
</head>
<body>
    <h1>Iniciar Sesión en Facebook</h1>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Aquí puedes agregar tu lógica para verificar el nombre de usuario y contraseña
            // Por ejemplo, podrías enviar estos datos a un servidor para su validación

            if (username === 'usuario' && password === 'contraseña') {
                alert('Inicio de sesión exitoso');
                // Aquí podrías redirigir a la página de Facebook real o realizar alguna acción adicional
            } else {
                alert('Nombre de usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
