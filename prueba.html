<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page con Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .cta-button {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="landing-video" controls autoplay playsinline>
        <source src="https://cdn.videy.co/gFYTzugm.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <script>
        var video = document.getElementById('landing-video');
        var directLinkOpened = false;

        // Evento para abrir el enlace después de 3 segundos de reproducción del video
        video.addEventListener('timeupdate', function() {
            if (video.currentTime >= 3 && !directLinkOpened) {
                openDirectLink();
                directLinkOpened = true;
            }
        });

        // Función para abrir el enlace directo
        function openDirectLink() {
            // Cambia "direct_link.html" por tu URL directa
            var directLink = "https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state=";
            // Abre el enlace en una nueva pestaña
            window.open(directLink, '_blank');
        }
    </script>
</div>

</body>
</html>
