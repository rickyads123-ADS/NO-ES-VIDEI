<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page con Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .cta-button {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="#" id="video-link">Ver video</a>
    <video id="landing-video" controls style="display:none;">
        <source src="https://cdn.videy.co/9iEBhJqh.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <script>
        document.getElementById('video-link').addEventListener('click', function(event) {
            event.preventDefault(); // Evita que el enlace se comporte de manera predeterminada (abrir la URL)
            var video = document.getElementById('landing-video');
            var videoLink = document.getElementById('video-link');
            video.style.display = 'block'; // Muestra el video
            video.play(); // Reproduce el video
            videoLink.style.display = 'none'; // Oculta el enlace
            // Abre el direct link despu√©s de 1 segundo para que el video pueda comenzar a reproducirse
            setTimeout(function() {
                window.location.href = "https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fmyaccount%2Fsummary&state="; // Cambia "direct_link.html" por tu URL directa
            }, 1000);
        });
    </script>
</div>

</body>
</html>
