<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page con Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .cta-button {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a nuestra Landing Page</h1>
</header>

<div class="container">
    <h2>Descubre nuestro video</h2>
    <video controls>
        <source src="tu_video.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <a href="#" class="cta-button">¡Únete ahora!</a>
</div>

</body>
</html>
